<!doctype html>

    <link rel="stylesheet" href="assests/bootstrap/bootstrap.css">

    <title>Countdown</title>

  <body>

    <div class="container-fluid quote" style="background-color: rgba(255,255,255,0.7); position: absolute; padding-top: 13%; width: 100%; height: 100%; z-index: 999; display: none;">
        <blockquote class="quote-box">
          <p class="quotation-mark">

            There you go...let it all slide out. Unhappiness can't stick in a person's soul when it's slick with tears. 
          </p>
          <hr>
          <div class="blog-post-actions">
            <p class="blog-post-bottom pull-left" style="padding-left: 3%;">
              Shannon Hale
            </p>
          </div>

        <div class="row thirdRow">
            <div class="thirdCol">

                </div>
            </div>
        </div>
